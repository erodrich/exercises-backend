# Production Profile Configuration
# This profile uses PostgreSQL for production

# PostgreSQL Database Configuration
# Override these with environment variables:
# - SPRING_DATASOURCE_URL
# - SPRING_DATASOURCE_USERNAME
# - SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/exercises_prod}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Do NOT initialize database with data.sql in production
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Logging Configuration
logging.level.org.hibernate.SQL=WARN
logging.level.com.erodrich.exercises=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework=WARN

# Error handling
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Actuator (optional - for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# CORS Configuration
# Override with environment variable: CORS_ALLOWED_ORIGINS
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://frontend}
