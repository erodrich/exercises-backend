# Local Development Profile Configuration
# This profile uses H2 in-memory database for quick local development without PostgreSQL

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:exercises
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.erodrich.exercises=DEBUG
logging.level.org.springframework.web=DEBUG
