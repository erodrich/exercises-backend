# Application Name
spring.application.name=exercises-backend

# Server Configuration
server.servlet.context-path=/exercise-logging
server.port=8080

# Active Profile (default: dev)
# Override with: --spring.profiles.active=prod
spring.profiles.active=dev

# JPA Common Configuration
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# JWT Configuration
jwt.secret=exercises-secret-key-change-this-in-production-must-be-at-least-256-bits-long
jwt.expiration=86400000
